<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}! <strong>Email:</strong> {{ contact.email }}. <strong>Phone:</strong> {{ contact.phone }}
            <div ng-controller="StaffController as staff">
              Welcome, {{ staff.name }}. <strong>Email:</strong> {{ staff.email }}. <strong>Phone:</strong> {{ staff.phone }}
            </div>
            <button ng-click="contact.changeName()">Change Name</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
